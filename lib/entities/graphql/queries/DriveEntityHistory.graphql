query DriveEntityHistory($driveId: String!, $oldestBlockHeight: Int) {
  transactions(
    first: 100
    sort: HEIGHT_ASC
    tags: [
      { name: "ArFS", values: ["0.10"] }
      { name: "Drive-Id", values: [$driveId] }
    ]
    block: { min: $oldestBlockHeight }
  ) {
    edges {
      node {
        ...transactionCommon
      }
    }
  }
}
